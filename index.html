<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Razorix Login</title>
</head>

<body>
  <div class="card">
    <section class="form-section" id="sign-in">
      <h1 class="title">Razorix Login</h1>
      <div class="form">
        <input class="form-field" type="text" placeholder="Email">
        <input class="form-field" type="password" placeholder="Senha">
        <div class="actions">
          <span class="forgot-password">Esqueceu a senha?</span>
          <button class="form-btn">
            ENTRAR
          </button>
        </div>
      </div>
    </section>

    <section class="form-section" id="sign-up">
      <h1 class="title">Razorix Register</h1>
      <div class="form">
        <input class="form-field" type="text" placeholder="Nome">
        <input class="form-field" type="text" placeholder="Email">
        <input class="form-field" type="password" placeholder="Senha">
        <div class="actions">
          <button class="form-btn">
            CRIAR CONTA 
          </button>
        </div>
      </div>
    </section>

    <section class="call" id="sign-in-call">
      <h1 class="title">Bem-vindo de volta!</h1>
      <span class="subtitle">Mantenha seu login <br> com as suas informações!</span>
      <button class="call-btn" id="sign-in-call-btn">já tenho conta</button>
    </section>

    <section class="call hide" id="sign-up-call">
      <h1 class="title">Olá!</h1>
      <span class="subtitle">Registre-se e inicie <br> a sua jornada conosco!</span>
      <button class="call-btn" id="sign-up-call-btn">criar uma conta</button>
    </section>

    <div id="cover">
      <img src="./img/gmerRandom2.jpg" alt="foto">
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
